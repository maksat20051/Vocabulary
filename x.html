<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Английские слова</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1f1c2c;
      --bg-secondary: #2d2a4a;
      --bg-card-back: #5c5470;
      --text-color: white;
      --button-bg: #6a5acd;
      --button-hover: #7b68ee;
    }

    body.light {
      --bg-color: #f2f2f2;
      --bg-secondary: #ffffff;
      --bg-card-back: #dddddd;
      --text-color: #222;
      --button-bg: #4caf50;
      --button-hover: #45a049;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .card {
      width: 100%;
      max-width: 320px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .card.flipped .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: 600;
      padding: 10px;
      text-align: center;
    }

    .front {
      background: var(--bg-secondary);
      color: var(--text-color);
    }

    .back {
      background: var(--bg-card-back);
      color: var(--text-color);
      transform: rotateY(180deg);
    }

    button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 90%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .form-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .counter {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

  <div class="counter" id="counter">Слово 1 из 1</div>

  <div class="card" onclick="flipCard()">
    <div class="inner-card" id="cardInner">
      <div class="front" id="word">Нажми, чтобы перевернуть</div>
      <div class="back" id="translation">Перевод</div>
    </div>
  </div>

  <div>
    <button onclick="nextWord()">Следующее</button>
    <button onclick="sayWord()">Произнести</button>
    <button onclick="deleteWord()">Удалить</button>
  </div>

  <div class="form-container">
    <input type="text" id="newWord" placeholder="Новое слово (англ.)" />
    <input type="text" id="newTranslation" placeholder="Перевод" />
    <button onclick="addWord()">Добавить слово</button>
  </div>

  <script>
    let words = JSON.parse(localStorage.getItem("words")) || [
      { word: "Apple", translation: "Яблоко" },
      { word: "Dream", translation: "Мечта" }
    ];

    let currentIndex = 0;

    function updateCounter() {
      document.getElementById("counter").textContent = `Слово ${currentIndex + 1} из ${words.length}`;
    }

    function showCurrentWord() {
      document.getElementById("word").textContent = words[currentIndex].word;
      document.getElementById("translation").textContent = words[currentIndex].translation;
      document.querySelector(".card").classList.remove("flipped");
      updateCounter();
    }

    function flipCard() {
      document.querySelector(".card").classList.toggle("flipped");
    }

    function nextWord() {
      currentIndex = (currentIndex + 1) % words.length;
      showCurrentWord();
    }

    function addWord() {
      const word = document.getElementById("newWord").value.trim();
      const translation = document.getElementById("newTranslation").value.trim();

      if (word && translation) {
        words.push({ word, translation });
        localStorage.setItem("words", JSON.stringify(words));
        document.getElementById("newWord").value = "";
        document.getElementById("newTranslation").value = "";
        alert("Слово добавлено!");
        currentIndex = words.length - 1;
        showCurrentWord();
      } else {
        alert("Введите слово и перевод.");
      }
    }

    function deleteWord() {
      if (words.length === 1) {
        alert("Нельзя удалить последнее слово.");
        return;
      }
      if (confirm("Удалить это слово?")) {
        words.splice(currentIndex, 1);
        localStorage.setItem("words", JSON.stringify(words));
        currentIndex = currentIndex % words.length;
        showCurrentWord();
      }
    }

    function sayWord() {
      const utterance = new SpeechSynthesisUtterance(words[currentIndex].word);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("light");
      const theme = body.classList.contains("light") ? "light" : "dark";
      localStorage.setItem("theme", theme);
    }

    function applySavedTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light");
      }
    }

    applySavedTheme();
    showCurrentWord();
  </script>

</body>
</html>
